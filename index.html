<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="/src/css/normalize.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        
        <link rel="stylesheet" href="/src/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
            rel="stylesheet"
        />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body class="d-flex flex-column align-items-center">
        <div class="mt-5 mb-5"><img src="/images/logo.svg" alt="Splitter logo" /></div>
        <main class="container">
            <div class="row">
                <div class="col">
                    <p>Bill</p>
                    <div></div>
                    <p>Select Tip %</p>
                    <div class="row">
                        <div class="col"><button class="btn btn-danger">5%</button></div>
                        <div class="col"><button class="btn btn-primary">10%</button></div>
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-primary">15%</button></div>
                        <div class="col"><button class="btn btn-primary">25%</button></div>
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-primary">50%</button></div>
                        <div class="col"><button class="btn btn-primary">Custom</button></div>
                    </div>
                </div>    
            </div>
        </main>

        <script src="src/js/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
